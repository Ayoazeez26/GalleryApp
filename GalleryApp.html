<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <span><img onclick="displayImage(this)" src="Images/first.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="Images/second.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="Images/third.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="Images/fourth.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="Images/fifth.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
        </div>
        <hr>
        <center>
        <img src="" id="display" width="1100px" height="720px">
        </center>


        <script type="text/javascript">
            //a function to display the clicked image
            function displayImage(image){
                document.getElementById('display').src = image.src;
            }
        </script>

        <!-- jQuery Library -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Latest compiled Javascript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
